<h3>List of all events:</h3>

<div class="table-responsive">
    <table class="table table-hover table-striped align-middle">
        <thead>
            <tr class="table-info">
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Start</th>
                <th scope="col">End</th>
                <th scope="col">Status</th>
                <th scope="col">Entrance Fee</th>
                <th scope="col">Max. Participants</th>
            </tr>
        </thead>
        <tbody>
            <tr class="event" *ngFor="let event of events">
                <th scope="row">{{ event.id }}</th>
                <td>{{ event.title }}</td>
                <td>{{ event.start }}</td>
                <td>{{ event.end }}</td>
                <td>{{ event.status }}</td>
                <td>{{ getParticipationFee(event) }}</td>
                <td>{{ getMaxParticipants(event) }}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="d-flex justify-content-end">
    <button class="btn btn-primary add-event" (click)="onAddEvent()">Add Event</button>
</div>
