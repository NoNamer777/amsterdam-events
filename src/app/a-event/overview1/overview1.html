<h3>List of all events:</h3>

<div class="table-responsive">
    <table class="table table-hover table-striped align-middle">
        <thead>
            <tr class="table-info">
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Start</th>
                <th scope="col">End</th>
                <th scope="col">Status</th>
                <th scope="col">Entrance Fee</th>
                <th scope="col">Max. Participants</th>
            </tr>
        </thead>
        <tbody>
            @for (aEvent of events; track aEvent.id) {
                <tr class="event">
                    <th scope="row">{{ aEvent.id }}</th>
                    <td>{{ aEvent.title }}</td>
                    <td>{{ aEvent.start }}</td>
                    <td>{{ aEvent.end }}</td>
                    <td>{{ aEvent.status }}</td>
                    <td>{{ getParticipationFee(aEvent) }}</td>
                    <td>{{ getMaxParticipants(aEvent) }}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
<div class="d-flex justify-content-end">
    <button class="btn btn-primary add-event" (click)="onAddEvent()">Add Event</button>
</div>
